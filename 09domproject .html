  <p>Amazon Shipping Calculator </p>
  <p>Orders under$40 = +$10 shipping</p>


  <input placeholder="enter the cost" class ="js-text"  onkeydown="console.log(event);
  if(event.key ==='Enter')
  
  {
    Calculate();

  }">
  <button onclick=" Calculate();">Calculate</button>
  <P class="cost" ></P>
<script>



function Calculate()
{
 const inputElement=document.querySelector('.js-text');
 const display=document.querySelector('.cost');
let text =Number(inputElement.value); 
if(text<40)
{
    text = text+10;
    display.innerText=`$${text}`;
}
else
{
      display.innerText=`$${text}`;
}

}
function subscribe()
{
        const subs= document.querySelector('.sub')
if(subs.innerText=== 'Subscribe')
{

subs.innerText='Subscribed'

}
else

{
subs.innerHTML='Subscribe'
}

}
</script>
