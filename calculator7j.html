<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
       calulator('1');
                       
      ">1</button>
      <button onclick="
       calulator('2');
      ">2</button>

      <button onclick="
     calulator('3');
      ">3</button>

      <button onclick="
    calulator('+');
      ">+</button>
    </p>

    <p>
      <button onclick="
        calulator('4');
      ">4</button>

      <button onclick="
    calulator('5');
      ">5</button>

      <button onclick="
      calulator('6');
      ">6</button>

      <button onclick="
     calulator('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
     calulator('7');
      ">7</button>

      <button onclick="
     calulator('8');
      ">8</button>

      <button onclick="
        calulator('9');
      ">9</button>

      <button onclick="
        calulator('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        calulator('0');
      ">0</button>

      <button onclick="
    calulator('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      ">=</button>

      <button onclick="
      calulator('/');

      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log('Cleared.');
      ">Clear</button>
    </p>

    <script>
      let calculation = '';

      function calulator(symbol)
      {
              calculation += symbol;
        console.log(calculation);
      }
      </script>
  </body>
</html>
